<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slap game</title>
  </head>

  <body>
    <header class="container-fluid"></header>
    <main class="container">
      <div class="row">
        <div class="col-4">
          <div id="health-bar-player"></div>
          <div id="player"></div>
        </div>
        <div class="col-4">
          <button class="btn btn-success" onclick="slap()">slap</button
          ><button class="btn btn-warning" onclick="kick()">kick</button
          ><button class="btn btn-success" onclick="theCheeseburgerOfHealing()">cheeseburger</button
          ><button class="btn btn-success" onclick="eatTaco()">Eat Taco</button>
        </div>
        <div class="col-4">
          <div id="health-bar-enemy"></div>
         
          <div id="enemy"></div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="taco power-up"></div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col"></div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
